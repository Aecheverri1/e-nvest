<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home-mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login | E-nvest</title>
</head>
<body>
    <main>
        <div class="userName">
            <p>Hello, <b>Andr√©s</b></p>
        </div>
        <article class="login-user-container">
            <img class="login-user-icon" src="logos-and-icons/user-logo-06.png" alt="User Image">
            <div class="balance-container">
                <div class="balance-container-money">
                    <p class="balance-container-money-number">$ 5,634.12</p>
                </div>
                <p class="balance-container-title">Account Balance</p>
            </div>
        </article>
        <article class="balance-card-container">
            <div class="money-container">
                <div class="money-container-items">
                    <p class="money-container-items-title">Income</p>
                    <p class="money-container-items-number" id="incomeBalance"></p>
                </div>
            </div>
            <div class="separation-line"></div>
            <div class="money-container">
                <div class="money-container-items">
                    <p class="money-container-items-title">Expenses</p>
                    <p class="money-container-items-number" id="expensesBalance"></p>
                </div>
            </div>
        </article>
        <article class="services-container">
            <a class="services-container-button" href="html/transactions.html">
                <div class="services-container-button">
                    <i class="fas fa-paper-plane fa-3x"></i>
                    <p>Transactions</p>
                </div>
            </a>
            <a class="services-container-button" href="html/user-cards.html">
                <div class="services-container-button">
                    <i class="fas fa-credit-card fa-3x"></i>
                    <p>My Cards</p>
                </div>
            </a>
            <div class="services-container-button">
                <i class="fas fa-cog fa-3x"></i>
                <p>Settings</p>
            </div>
        </article>
        <section class="money-request-container">
            <article class="money-button">
                <i class="fas fa-angle-down fa-2x"></i>
                <p>Request Money</p>
            </article>
            <article class="money-button">
                <i class="fas fa-angle-up fa-2x"></i>
                <p>Send Money</p>
            </article>
    </main>
    <script src="https://kit.fontawesome.com/0bc9db981c.js" crossorigin="anonymous"></script>
    <script src="/javascript/transactions.js"></script>
</body>
</html>
