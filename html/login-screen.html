<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-screen-mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login | E-nvest</title>
</head>
<body>
    <main>
        <div class="login-title">
            <h1>Log in</h1>
        </div>
        <article class="login-user-container">
            <a href="html/index.html" class="fas fa-angle-left fa-2x"></a>
            <img class="login-user-icon" src="logos-and-icons/user-logo-06.png" alt="User icon">
        </article>
        <article class="credentials-container">
                <form class="input-container" action="">
                    <div class="input-container-objects">
                        <p>Name</p>
                        <input id="userName" type="text">
                    </div>
                    <div class="input-container-objects">
                        <p>Password</p>
                        <input id="password" type="text">
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button class="buttons-container-login" type="button" value="Load new document" onclick="logIn()">Log in</button>
                </form>
        </article>
        <!-- <a class="temporary-link" href="/html/home.html">
            <button class="buttons-container-login" type="submit" onclick="logIn()">Log in</button>
        </a> -->
        <p class="need-help-link">Need help?</p>
    </main>
    <script src="https://kit.fontawesome.com/0bc9db981c.js" crossorigin="anonymous"></script>
    <script src="/javascript/login.js"></script>
</body>
</html>
