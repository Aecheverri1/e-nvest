<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user-cards.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>My Cards | E-nvest</title>
</head>
<body>
    <main>
        <div class="header-container">
            <i class="fas fa-angle-left fa-2x" onclick="plusSlides(1)"></i>
            <h1>My Cards</h1>
            <i class="fas fa-angle-right fa-2x" onclick="plusSlides(-1)"></i>
        </div>
        <section class="card-slider-container">
            <article class="card-item fade">
                <img src="/logos-and-icons/cards-mockups-01.png" alt="Credit card">
            </article>
            <article class="card-item fade">
                <img src="/logos-and-icons/cards-mockups-02.png" alt="Credit card">
            </article>
            <article class="card-item fade">
                <img src="/logos-and-icons/cards-mockups-03.png" alt="Credit card">
            </article>
        </section>
        <article class="services-container">
            <a class="services-container-button" href="/html/home.html">
                <div class="services-container-button">
                    <i class="fas fa-home-lg-alt fa-3x"></i>
                    <p>Home</p>
                </div>
            </a>
            <div class="services-container-button">
                <i class="fas fa-chart-pie fa-3x"></i>
                <p>Statistics</p>
            </div>
            <div class="services-container-button">
                <i class="fas fa-cog fa-3x"></i>
                <p>Settings</p>
            </div>
        </article>
        <section class="refer-friend-container">
            <article class="refer-friend-card">
                <div class="refer-friend-textImage">
                    <p>Refer a friend  <br> & earn a bonus!</p>
                    <img src="/logos-and-icons/refer-a-friend-icon-06.png" alt="refer a friend descriptive image">
                </div>
                <i class="fa-solid fa-angle-down fa-2x"></i>
            </article>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/0bc9db981c.js" crossorigin="anonymous"></script>
    <script src="/javascript/cards.js"></script>
</body>
